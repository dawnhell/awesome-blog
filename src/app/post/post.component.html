<mat-card class="post">
  <mat-card-header>
    <mat-card-title class="title">{{ post.title }}</mat-card-title>
    <mat-card-subtitle class="category">Category: {{ post.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div [innerHTML]="post.preview" class="content"></div>
  </mat-card-content>
  <mat-card-actions>
    <a class="read-more-btn" routerLink="/read/{{post.slug}}" mat-flat-button>READ ARTICLE</a>
  </mat-card-actions>
</mat-card>
