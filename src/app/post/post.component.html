<div class="post-wrapper">
  <mat-card class="post">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.tags }}</mat-card-subtitle>
      <mat-card-subtitle>{{ post.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="post.preview"></div>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/read/{{post.slug}}" mat-button>READ ARTICLE</a>
    </mat-card-actions>
  </mat-card>
</div>
